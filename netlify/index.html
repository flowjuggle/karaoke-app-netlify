<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Karaoke App (Netlify Static)</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="robots" content="noindex">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Karaoke App (Netlify Static)</h1>
      </header>

      <div class="controls">
        <label>Load sample playlist (static): <input id="playlistId" placeholder="ignored in static mode"/></label>
        <button id="loadPlaylist">Load Sample</button>
      </div>

      <section id="playerArea">
        <div id="player"></div>
        <div class="snippet-controls">
          <label>Start (s): <input id="snippetStart" type="number" min="0" value="0"/></label>
          <label>Length (s): <input id="snippetLength" type="number" min="1" value="30"/></label>
          <button id="previewSnippet">Preview</button>
          <button id="saveSnippet">Save (local)</button>
          <button id="exportData">Export Saved Data</button>
          <input type="file" id="importFile" style="display:none" accept="application/json" />
          <button id="importData">Import Saved Data</button>
        </div>
      </section>

      <section id="playlist">
        <h2>Playlist</h2>
        <div id="playlistItems"></div>
      </section>

      <section id="lyricsEditor">
        <h3>Lyrics & LRC (local)</h3>
        <textarea id="lyrics" placeholder="Paste LRC or lyrics here" rows="8"></textarea>
      </section>

      <footer>
        <small>This is the static Netlify-ready build that stores metadata in your browser's localStorage. No server required.</small>
      </footer>

      <script src="https://www.youtube.com/iframe_api"></script>
      <script src="app.netlify.js"></script>
    </div>
  </body>
</html>
